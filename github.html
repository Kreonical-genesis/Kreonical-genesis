<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub — GitHub-vitrine</title>
  <link rel="stylesheet" href="css/github.css" />
</head>
<body>
  <header class="gh-header">
    <div class="brand">Kreonical — GitHub Vitrine</div>
  </header>

  <main id="app" data-username="kreonical-genesis">
    <!-- Сайдбар профиля -->
    <aside class="profile-pane">
      <div class="avatar-wrap">
        <img id="gh-avatar" class="avatar" src="assets/avatar.png" alt="avatar" />
      </div>
      <h2 id="gh-name">Имя</h2>
      <p id="gh-login">@login</p>
      <p id="gh-bio" class="bio">Bio пользователя...</p>

      <div class="stats">
        <div><strong id="gh-repos-count">0</strong><span>репозиториев</span></div>
        <div><strong id="gh-followers">0</strong><span>подписчиков</span></div>
        <div><strong id="gh-following">0</strong><span>подписок</span></div>
      </div>

      <div class="profile-actions">
        <a id="gh-profile-link" class="btn" href="#" target="_blank">Открыт~ЁЁЁь в GitHub</a>
      </div>

      <div class="pinned" id="pinned-block">
        <h4>Избранное</h4>
        <div id="pinned-list">—</div>
      </div>
    </aside>

    <!-- Основной контент -->
    <section class="content">
      <section class="top-row">
        <div class="lang-chart card">
          <h3>Языки (сумма по репозиториям)</h3>
          <div id="lang-bars"></div>
        </div>

        <div class="activity card">
          <h3>Активность (последние события)</h3>
          <ul id="activity-list" class="activity-list">
            <li>Загрузка...</li>
          </ul>
        </div>
      </section>

      <section class="repos card">
        <h3>Репозитории</h3>
        <div id="repos-grid" class="repos-grid">Загрузка...</div>
      </section>
    </section>
  </main>

  <script src="js/github.js"></script>
</body>
</html>
