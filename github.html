<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kreonical — GitHub</title>

  <!-- Стили -->
  <link rel="stylesheet" href="css/github.css" />
  <link rel="stylesheet" href="css/page.css" />

  <meta name="description" content="Портфолио GitHub: репозитории, активность, языки, контрибьюторы, статистика." />
  <meta property="og:title" content="GitHub — Kreonical" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/avatar.png" />
</head>
<body>

  <header class="gh-header">
    <div class="brand">Kreonical — GitHub</div>
    <nav class="nav-bar">
      <button class="nav-button" data-target="builds.html">
        <span class="nav-icon" style="background-image: url('assets/icons/builds.png');"></span>Постройки
      </button>
      <button class="nav-button" data-target="rp.html">
        <span class="nav-icon" style="background-image: url('assets/icons/rp.png');"></span>Ресурспаки
      </button>
      <button class="nav-button" data-target="index.html">
        <span class="nav-icon" style="background-image: url('assets/icons/home.png');"></span>Главная
      </button>
      <button class="nav-button" data-target="blockbench.html">
        <span class="nav-icon" style="background-image: url('assets/icons/models.png');"></span>Модели
      </button>
      <button class="nav-button" data-target="github.html" data-page="true">
        <span class="nav-icon" style="background-image: url('assets/icons/code.png');"></span>Программирование
      </button>
    </nav>
    <div class="controls">
      <!-- Поиск по названию/описанию репо -->
      <input id="search" class="control-input" type="search"
             placeholder="Поиск по репозиториям…" aria-label="Поиск по репозиториям" />

      <!-- Фильтр по языку -->
      <select id="filter-language" class="control-input" aria-label="Фильтр по языку">
        <option value="">Все языки</option>
      </select>

      <!-- Сортировка -->
      <select id="sort" class="control-input" aria-label="Сортировка репозиториев">
        <option value="updated_desc">Обновлённые (новые)</option>
        <option value="stars_desc">Звёзды (по убыв.)</option>
        <option value="created_desc">Новые репозитории</option>
        <option value="size_desc">Размер (по убыв.)</option>
        <option value="name_asc">Имя (A→Z)</option>
      </select>
    </div>
  </header>

  <!-- ======= ОСНОВНОЙ КОНТЕЙНЕР: ТРИ КОЛОНКИ ======= -->
  <main id="app" data-username="kreonical-genesis" class="gh-layout">

    <!-- ЛЕВАЯ КОЛОНКА: профиль -->
    <aside class="gh-left">
      <section id="gh-profile" class="card">
        <div class="avatar-wrap">
          <div class="avatar-skeleton skeleton"></div>
          <img id="gh-avatar" class="avatar hidden" src="assets/avatar.png" alt="Аватар пользователя" />
        </div>
        <h2 id="gh-name" class="text-skeleton skeleton">Имя</h2>
        <p id="gh-login" class="text-skeleton skeleton">@login</p>
        <p id="gh-bio" class="bio text-skeleton skeleton">Bio пользователя…</p>

        <div class="stats">
          <div><strong id="gh-repos-count">0</strong><span>репозиториев</span></div>
          <div><strong id="gh-followers">0</strong><span>подписчиков</span></div>
          <div><strong id="gh-following">0</strong><span>подписок</span></div>
        </div>

        <div class="profile-actions">
          <a id="gh-profile-link" class="btn" href="#" target="_blank" rel="noopener">Открыть в GitHub</a>
        </div>
      </section>

      <section class="card" id="pinned-block">
        <h4>Избранное</h4>
        <div id="pinned-list" class="pinned-list">
          <div class="pinned-skeleton skeleton"></div>
          <div class="pinned-skeleton skeleton"></div>
        </div>
      </section>

      <section class="quick-stats card">
        <h4>Быстрые метрики</h4>
        <ul class="qs-list" id="quick-stats"></ul>
      </section>
    </aside>

    <!-- ЦЕНТРАЛЬНАЯ КОЛОНКА: языки, heatmap -->
    <section class="gh-center">
      <section id="gh-languages" class="card">
        <h3>Языки</h3>
        <div id="lang-bars" class="lang-bars">
          <div class="lang-row">
            <div class="lang-label skeleton text-skeleton"></div>
            <div class="lang-bar-wrap"><div class="lang-bar skeleton"></div></div>
          </div>
        </div>
      </section>

      <section id="gh-heatmap" class="card">
        <h3>Активность по дням</h3>
        <select id="heatmap-year" class="control-input"><option value="auto">Текущий год</option></select>
        <div id="heatmap" class="heatmap"></div>
        <div class="heatmap-legend" id="heatmap-legend"></div>
      </section>

      <section id="gh-stats" class="card">
        <h3>Общая статистика</h3>
        <ul id="stats-list"></ul>
      </section>
    </section>

    <!-- ПРАВАЯ КОЛОНКА: репозитории -->
    <section class="gh-right">
      <section class="repos card">
        <div class="repos-header">
          <h3>Репозитории</h3>
          <div id="repo-counters"></div>
        </div>
        <div id="repos-grid" class="repos-grid"></div>
      </section>
    </section>

    <!-- НИЖНИЙ БЛОК: последняя активность -->
    <section id="gh-activity" class="gh-activity card">
      <h2>Последние события</h2>
      <div class="activity-filters">
        <select id="activity-type" class="control-input">
          <option value="">Все</option>
          <option value="PushEvent">Push</option>
          <option value="PullRequestEvent">Pull Request</option>
          <option value="IssuesEvent">Issues</option>
          <option value="ReleaseEvent">Release</option>
        </select>
        <input id="activity-search" class="control-input" type="search"
               placeholder="Фильтр по репозиторию…" />
      </div>
      <ul id="activity-list" class="activity-list">
        <li class="activity-item skeleton"></li>
      </ul>
    </section>

  </main>

  <script src="js/github.js"></script>
  <script src="js/pixel_nav.js"></script>
</body>
</html>
